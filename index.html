<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria de Fotos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="FontEnd M9 - images/images/favicon.ico" type="image/x-icon">
</head>

<body>
  <header>
    <h1>Galeria de Fotos</h1>
    <button type="button">Nova Imagem</button>
  </header>
  <form action="">
    <h2>Inserir Nova Imagem</h2>
    <input type="url" id="endereco-de-img" required placeholder="URL da Imagem" name="" id="">
    <button type="submit">Adicionar</button>

  <button id="botao-cancelar" type="reset">Cancelar</button>
  </form>
  <ul>
    <li>
        <img src="FontEnd M9 - images/images/foto1.jpg" alt="Pintura gato"> 
        <div class="overlay-imagem-limk">
        <a href="FontEnd M9 - images/images/foto1.jpg" title="Veja em tamanho real" target="_blank">Veja em tamanho real</a>
        </div>
    </li>
    <li>
      <img src="FontEnd M9 - images/images/foto2.jpg" alt="Foto Flamingo"> 
      <div class="overlay-imagem-limk">
      <a href="FontEnd M9 - images/images/foto2.jpg" title="Veja em tamanho real" target="_blank">Veja em tamanho real</a>
      </div>
    </li>
    <li>
      <img src="FontEnd M9 - images/images/foto3.jpg" alt="Foto cachorros"> 
      <div class="overlay-imagem-limk">
      <a href="FontEnd M9 - images/images/foto3.jpg" title="Veja em tamanho real" target="_blank">Veja em tamanho real</a>
      </div>
  </li>
  </ul>


  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="main.js"></script>
</body>

</html>
